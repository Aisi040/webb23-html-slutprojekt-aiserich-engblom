<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <header>
        <img src="Logga.jpg" alt="Logga"width="200"
        height="100"> 
       
      </header>
      <main>
        <div id="reservation">
        <h2>Boka ett bord</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required><br><br>

            <label for="comments">Övriga önskemål:</label>
<textarea id="comments" name="comments" rows="2" cols="40"></textarea>
<br>
            <button type="submit">Submit</button></form>
        </div>
      </main>

      </footer>
</body>
</html>
